name: test_project
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: get_code
        uses: actions/checkout@v4
      - name: install_nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install_dependencies
        run: npm ci
      - name: run_test
        run: npm test
  deploy:
    needs:
      - test
    runs-on: windows-latest
    steps:
      - name: get_code
        uses: actions/checkout@v4
      - name: install_nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: install_dependencies
        run: npm ci
      - name: build
        run: npm run build
      - name: deploy
        run: echo "deploying..."
